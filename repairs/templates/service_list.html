<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Услуги</title>
</head>
<body>
<div class="container">
    <h1 class="m-5">Услуги</h1>
  <div class="row justify-content-start">
        {% for services in Services_list %}
    <div class="col-3">
        <div class="card" style="width: 18rem; height: 25rem;">
            <div class="card-body">
            <h5 class="card-title">{{ services.naimenovaniye }}</h5>
            <p class="card-text">{{ services.range_prices}}</p>
            <p class="card-text">{{ services.id_repair_type}}</p>
            <p class="card-text">{{ services.id_type_of_work}}</p>
            <p class="card-text">{{ services.id_object}}</p>
            <p class="card-text">{{ services.id_duration}}</p>
            <a href="/{{ order.id_order }}" class="btn btn-primary">Заказать услугу</a>
          </div>
        </div>

      
    </div>
      {% endfor %}
  </div>
</div>

</body>
</html>
